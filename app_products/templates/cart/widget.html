<table class='table table-bordered' style='color: white'>
    <thead>
        <tr>
            <th colspan='3' class='text-center'>
                YOUR CART :D
            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody class='text-center'>
        {% if request.session.cart.items %}
            {% for key, value in request.session.cart.items %}
            
                <tr>
                    <td> {{value.title}} </td>
                    <td> {{value.count}} </td>
                    <td> 
                        <p>{{value.price}}</p> 
                        <a href= "{% url 'shopping_cart:delete' value.product_id %}" class='btn btn-success'>-</a>
                        <a href="{% url 'shopping_cart:add' value.product_id %}" class='btn btn-success'>+</a>
                    </td>
                </tr>

            {% endfor %}
        
        {% else %}
            <tr>
                <td colspan='3'>
                    <div class='alert alert-danger text-center'>
                        EMPTY!!!
                    </div>
                </td>
            </tr>
        {% endif %}
            <tr>
                
            </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan='3' > TOTAL U$D {{cart_value}} </td>
        </tr>
    </tfoot>

</table>
